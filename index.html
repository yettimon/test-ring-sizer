<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis"
      rel="stylesheet"
    />
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/main.js"></script>
  </head>

  <body class="ring-sizer">
    <div class="step-container">
      <div class="instructions">
        <strong>Step 1:</strong> Drag the corner of the 50p COIN below until it
        is the same size as your own physical coin!
      </div>
      <div class="card-container credit-card-aspect-ratio js-card">
        <div id="resizable" class="credit-card aspect-content">
          <!-- <div class="credit-card-component credit-card-stripe"></div>
          <div class="credit-card-component credit-card-stipe-white"></div>
          <div class="credit-card-component credit-card-chip"></div>
          <div class="credit-card-component credit-card-text"></div>
          <div class="credit-card-component credit-card-text credit-card-text-2"></div>
          <div class="credit-card-component credit-card-text credit-card-text-3"></div> -->
        </div>
        <div class="arrow-container js-arrow">
          <div class="arrow"></div>
          <p class="arrow-instructions">
            Click and drag on the corner to resize.
          </p>
        </div>
      </div>
    </div>

    <div class="step-container">
      <div class="instructions">
        <strong>Step 2:</strong> Use a ring that fits you and compare it to the
        ring sizes on the screen to find your accurate ring size.
      </div>
      <div id="ring-container" class="ring-container">
        <div class="ring ring-J">J</div>
        <div class="ring ring-K">K</div>
        <div class="ring ring-L">L</div>
        <div class="ring ring-M">M</div>
        <div class="ring ring-N">N</div>
        <div class="ring ring-O">O</div>
        <div class="ring ring-P">P</div>
        <div class="ring ring-Q">Q</div>
        <div class="ring ring-R">R</div>
        <div class="ring ring-S">S</div>
      </div>
    </div>
  </body>
</html>
